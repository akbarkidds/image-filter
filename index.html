<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="img"></div>
    <div id="imgFilter" style="display: none;">
        <h2>Image Filter</h2>
        <label for="blur">Blur : <input type="range" name="blur" id="blur" value="5" min="0" max="100"></label>
        <label for="Brightness">Brightness : <input type="range" name="Brightness" id="Brightness" value="100" min="0" max="200"></label>
        <label for="Contrast">Contrast : <input type="range" name="Contrast" id="Contrast" value="100" min="0" max="200"></label>
        <label for="hueRotate">Hue-rotate : <input type="range" name="hueRotate" id="hueRotate" value="320" min="0" max="359"></label>
        <label for="Grayscale">Grayscale : <input type="range" name="Grayscale" id="Grayscale" value="50" min="0" max="100"></label>
        <label for="sepia">Sepia : <input type="range" name="sepia" id="sepia" value="1" min="0" max="1" step="any"></label>
        <label for="saturate">Saturate : <input type="range" name="saturate" id="saturate" value="0.25" min="0" max="1" step="any"></label>
        <img id="imgFilterArrowDown" src="img/icon/close.png" />
    </div>
    <div id="imgFilterArrow"></div>
    <script src="./js/main.js"></script>
</body>
</html>
